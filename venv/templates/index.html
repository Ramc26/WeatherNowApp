<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .location-div{
            align-content: center;
        }
    </style>
</head>
<body class="container-fluid ">
    <div class="location-div d-flex justify-content-center">
        <form action="/" method="post" class="form-group">
            <h1>Weather App</h1>
            <input name="cityName" id="cityName" value="Hammond" class="form-control" placeholder="City Name (Hammond)"/><br>
            <input name="stateName" id="stateName" value="IN" class="form-control" placeholder="State Code (IN for Indiana)"/><br>
            <input name="countryName" id="countryName" value="US" class="form-control" placeholder="Country Code (US for USA)"/><br>
            <button class="btn btn-primary">find</button>
        </form>
        {{data}}
    </div>  
</body>
</html>
