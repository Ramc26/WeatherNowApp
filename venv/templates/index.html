<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            margin: auto;
        }
    </style>
</head>
<body class="container ">
    <div class="text-center">
        <form action="/" method="post" class="form-group">
            <h1 class="jumbotron">Weather App</h1>
            <div class="row">
                <div class="col-md-4"><input name="cityName" class="form-control" id="cityName" value="Hammond" placeholder="City Name (Hammond)"/></div>
                <div class="col-md-4"><input name="stateName" class="form-control" id="stateName" value="IN"  placeholder="State Code (IN for Indiana)"/></div>
                <div class="col-md-4"><input name="countryName" class="form-control" id="countryName" value="US" placeholder="Country Code (US for USA)"/></div>
            </div>
            <br><br>
            <button class="btn btn-outline-success">Get Data</button>
        </form>

        <div id="openweathermap-widget-11"></div>
<script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
<script>window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];  window.myWidgetParam.push({id: 11,cityid: '4921100',appid: 'f70ac06d9bba72066ea7ea3851b36f0b',units: 'metric',containerid: 'openweathermap-widget-11',  });  (function() {var script = document.createElement('script');script.async = true;script.charset = "utf-8";script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(script, s);  })();</script>
        <div class="row">
            <div class="col-md-4">
                {% if data%}
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="icon">
        <h3>Current Forecast is {{data.desc}}</h3>
        <h5>Feels Like: {{data.feels}}</h5>
        <h5>Current Temperature: {{data.temp}}</h5>
        {%endif%}
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div> 
</body>
</html>
