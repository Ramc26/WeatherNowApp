<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNowApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #282a36;
            margin: 0;
            font-family: "Space Grotesk", sans-serif;
            overflow-x: hidden;
            margin-bottom: 30rem;
        }
        input {
            margin-top: 1rem;
        }
        h1 {
            color: #f8f8f2;
            font-family: "Honk", system-ui;
            font-size: 3rem;
        }
        .forecast {
            color: ivory;
        }
        footer {
            position: fixed;
            bottom: 0;
            margin: 0;
            width: 100%;
            background: #282a36;
            color: white;
        }
        .container {
            padding: 0 15px; /* Adjust padding */
            margin: 0 auto; /* Center content */
            width: 100%; /* Ensure content fits within viewport */
            max-width: 100%; /* Ensure content does not exceed viewport width */
            box-sizing: border-box; /* Include padding in width */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="text-center" >
            <form action="/" method="post" class="form-group">
                <img src="https://static.vecteezy.com/system/resources/previews/020/717/003/original/3d-minimal-weather-forecast-concept-partly-cloudy-and-windy-in-the-morning-weather-icon-3d-illustration-png.png" style="width: 10rem;">
                <h1 class="jumbotron"><b>WeatherNowApp</b></h1>
                <div class="row">
                    <div class="col-md-4"><input name="cityName" class="form-control" id="cityName"  placeholder="City Name (Chicago)" required/></div>
                    <div class="col-md-4"><input name="stateName" class="form-control" id="stateName"  placeholder="State Code (IL for Illinois)" required/></div>
                    <div class="col-md-4"><input name="countryName" class="form-control" id="countryName" placeholder="Country Code (US for USA)" required/></div>
                </div>
                <br><br>
                <button class="btn btn-outline-success">Get Data</button>
            </form>

            <div id="openweathermap-widget-11"></div>

            <div class="row forecast">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    {% if data%}
                        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="icon">
                        <h3>Current Forecast is {{data.desc}}</h3>
                        <h5>Current Temperature: {{data.temp}}°C</h5>
                        <h5>Feels Like: {{data.feels}}°C</h5>
                    {%endif%}
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Copyright &copy; TwentyTwentyFour, WeatherNowAPP.</p>
        <p>All Rights Reserved.</p>
    </footer>
</body>
</html>
